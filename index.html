<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- link to media query meta -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- link to google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <!-- link to fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- link to jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <!-- vue axios cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <!-- link to vue js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>esercitazione jquery vue</title>

    <!-- link to main script file -->
    <script src="js/script.js" type="text/javascript"></script>
    <!-- link to css style -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div id="app" class="container">


      <div class="selezione">
        <h2>PLaylist</h2>
        <label for="genere">Genere musicale</label>
        <select v-model='selectedType' class="" name="">
          <option value="">seleziona genere</option>
          <option v-for='type in musicType' :value="type">{{type}}</option>
        </select>
      </div>
      <div class="musicPlayer">
        <div v-for='album in filteredGenre' class="albumCover">
          <div class="title">
            {{album.title}}
          </div>
          <img :src="album.poster" alt="">
          <div class="artist">
            {{album.author}}
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
